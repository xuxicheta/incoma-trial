<div class="pure-form">
  <fieldset>
    <input
      type="text"
      class="query-input"
      [formControl]="queryControl"
      placeholder="Search movie..."
    >
  </fieldset>
</div>

<app-movie-list
  [movies]="movies$ | async"
  [error]="error$ | async"
  [loading]="loading$ | async"
  [total]="total$ | async"
  [favoritesIds]="favoritesIds$ | async"
  (loadMore)="onLoadMore()"
  (favoriteElementChange)="onFavoriteElementChange($event)"
></app-movie-list>
