<header class="element-header">
  <a
    [routerLink]="['/details/', movie.id]"
    class="element-title-link"
  >
    {{ movie.title }}
  </a>
  <app-favorite-star
    [id]="movie.id"
    [checked]="movie.id | inFavorites | async"
    (checkedChange)="favoriteChange.emit($event)"
  ></app-favorite-star>
</header>

<article>{{ movie.overview }}</article>
